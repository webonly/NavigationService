<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Edit-Map</title>
	<link rel="stylesheet" href="">
</head>
<body>
    <button onclick="createCanvasEdit()">创建画布编辑</button>
    <button onclick="saveCanvasEdit()">保存修改地图</button>
    <button onclick="gudingCanvasEdit()">固定地图</button>
    <button onclick="ungudingCanvasEdit()">取消固定</button>
    
    <button onclick="goFront()">前进</button>
    <button onclick="goBack()">后退</button>
    <button onclick="goLeft()">左转</button>
    <button onclick="goRight()">右转</button>
    <button onclick="goStop()">停止</button>


    <button onclick="shutdown()">关机</button>
    <button onclick="reboot()">重启</button>
    <button onclick="joyon()">打开手柄</button>
    <button onclick="joyoff()">关闭手柄</button>
    <button onclick="Version()">获取版本号</button>
    <button onclick="moveStop()">停止</button>
       <button onclick="GetHandleStatus()">获取手柄状态</button> 
    <div id="mapcont" style="width:800px;height:800px;">
     <canvas id="mapEditCanvas" width="1000" height="1000"></canvas>   
    </div>

    



</body>
</html>

    <script src="js/navigation/NavigationService.min.js"></script>   
    <script src="js/navigation.js"></script>

<script>
    function createCanvasEdit(){
        NavigationService.ShowMapEdit("mapcont","mapEditCanvas");
        NavigationService.Paint.init();
    }
   function saveCanvasEdit(){
        NavigationService.SaveMapEdit();
   }
   function gudingCanvasEdit(){
       NavigationService.FixCanvas();
   }
   function ungudingCanvasEdit() {
       NavigationService.UnFixCanvas();
   }
   function goFront(){
       NavigationService.goFront();
   }
   function goBack(){
       NavigationService.goBack();
   }
   function goLeft(){
       NavigationService.goLeft();
   }
   function goRight(){
     NavigationService.goRight();
   }
   function goStop(){
   NavigationService.goStop();
   }



   function shutdown(){
   NavigationService.Shutdown();
   }
   function reboot(){
    NavigationService.Reboot();
   }
   function joyon(){
    NavigationService.OpenHandle();
   }
   function joyoff(){
    NavigationService.CloseHandle();
   }
   function Version(){
    NavigationService.Version();
   }
   function moveStop(){
    NavigationService.Cancel();
   }
   function GetHandleStatus (){
    NavigationService.GetHandleStatus()
   }
 </script>
